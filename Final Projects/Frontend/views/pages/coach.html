<form class="form-control">
  <!-- <input type="text" ng-model="s.search" class="form-control" style="width:400px;margin-top:500px;">
  <a href="#!admin_playerSearch{{s.search}}" -->
<table style="" class="table table-dark table-striped">
    <tr align="center">
     <td>Id</td>
     <td>Name</td>
     <td>Username</td>
     <td>Nationality</td>
     <td>Age</td>
     <td>Amount</td>
     <td>Salary Grade</td>
     <td>Action</td>
    </tr>
    <tr align="center" ng-repeat="p in coach track by $index">
      <td>{{p.Id}}</td>
      <td>{{p.Name}}</td>
      <td>{{p.UserName}}</td>
      <td>{{p.Nationality}}</td>
      <td>{{p.Age}}</td>
      <td>{{p.SalaryAmount}}</td>
      <td>{{p.SalaryGrade}}</td>
      <td><a href="#!/admin_coachUpdate{{p.Id}}" style="background:green;border:1px solid;width:100px;height:20px;padding:10px;border-align:center;border-radius:10px;color:white;">Edit</a>
          <a href="#!/admin_coachDelete{{p.Id}}" style="background:#D0152E;border:1px solid;width:100px;padding:10px;border-align:center;border-radius:10px;color:white;">Delete</a>
          <a href ="#!/admin_playerDetails{{p.Id}}" style="background:blue;border:1px solid;width:100px;padding:10px;border-align:center;border-radius:10px;color:white;">Details</a>
      </td>
    </tr>
    <tr>
      <td><a href="#!admin_coachCreate" class="btn btn-primary">Add Coach</a></td>
    </tr>
  </table>

</form>
